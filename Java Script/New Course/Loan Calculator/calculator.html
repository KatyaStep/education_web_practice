<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #results, #loader {
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
        <div class="row">
                <div class="col-md-6 mx-auto">
                  <div class="card w-75 height-auto">
                    <div class="card-body text-center mb-5">
                        <h1 class="heading-display-5 pb-3">Loan Calculator</h1>
                        <form id="loan-form">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                     <div class="input-group-prepend">
                                         <span class="input-group-text" id="inputGroup-sizing-lg">$</span>   
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id = "loan-amount" placeholder="Loan Amount">
                                    <div class="input-group-append">
                                    </div>
                                </div> 
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-lg">%</span>   
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id = "annual-interest" placeholder="Annual Interest">
                                        <div class="input-group-append">
                                        </div>
                                </div>  
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"> 
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id = "repayment-years" placeholder="Repayment Years">
                                    <div class="input-group-append">
                                    </div>
                                </div>     
                                <button type="button"  id="calculate-btn" class= "btn btn-secondary btn-lg btn-block btn-dark">Calculate</button>                                  
                             </div> 
                            </form>
                        <!--LOADER-->
                        <div id ="loader">
                            <img src="image/loader.gif">
                        </div>
                        <!--RESULTS-->
                        <div id="results" class = "pt-4">
                            <h4 class="display-6">Results</h1>
                            <form>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> 
                                            <span class="input-group-text" id="inputGroup-sizing-lg">Monthly Payment</span> 
                                        </div>
                                        <input type="text" class="form-control"  id = "monthly-payment" disabled>
                                        <div class="input-group-append">
                                        </div>
                                    </div> 
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"> 
                                        <span class="input-group-text" id="inputGroup-sizing-lg">Total Payment</span>  
                                    </div>
                                    <input type="text" class="form-control"  id = "total-payment" disabled>
                                        <div class="input-group-append">
                                        </div>
                                </div>  
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend"> 
                                        <span class="input-group-text" id="inputGroup-sizing-lg">Total Interest</span> 
                                    </div>
                                    <input type="text" class="form-control"  id = "total-interest" disabled>
                                    <div class="input-group-append">
                                    </div>
                                </div>     
                             </div> 
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
