<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
    <div class = "container">
            <div class = "header"> 
                 <h1>To Do List  <i class="fas fa-plus"></i> </a> </h1>
            </div>
            <div class = "input">
                <input type="text" placeholder = "ADD NEW TO DO"><br>
            </div>
             <div>
                 <ul class = "tasks">
                     <div class = "list">
                        <li> <span class = 'fas fa-trash-alt fa-sm'></span>Walk with Dog </li>
                        <li> <span class = 'fas fa-trash-alt fa-sm'></span>Do Dish</li>
                        <li> <span class = 'fas fa-trash-alt fa-sm'></span>Call Mom</li>
                        <li> <span class = 'fas fa-trash-alt fa-sm'></span>Cook dinner</li>
                     </div>
                 </ul>
             </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
